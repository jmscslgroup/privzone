<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>privzone</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="js/elem-pep.js"></script>
    <style>
      .map {
        width: 100%;
        height:600pt;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <form id="type_form"> 
      <select id="type"> <!-- Select either circle or polygon shape -->
        <option value="Circle">Circle</option>
        <option value="Polygon">Polygon</option>
      </select>
      <input type="button" value="Reset" id="reset_btn"> <!-- Reset everything -->
    </form>
    <form id="id_form">
      <input type="id_input" placeholder="Enter ID" id="id_input"> <!-- Where to type ID -->
      <input type="button" value="Apply" id="apply_btn"> <!-- Button to apply current id -->
    </form>
    <input type="button" value="Send" id="send_btn"> <!-- Currently not doing anything -->
    <p id="id-text-box"></p> <!-- Text for ID -->
    <p id="coord-text-box"></p> <!-- Text for coordinates -->
    <script src="js/main.js"></script>
  </body>
</html>
